<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema grid de Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xl-2 bg-primary text-light d-flex justify-content-center align-items-center" style="height: 200px;">Item 1</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xl-2 bg-danger text-light d-flex justify-content-center align-items-center" style="height: 200px;">Item 2</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xl-2 bg-warning text-light d-flex justify-content-center align-items-center" style="height: 200px;">Item 3</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xl-2 bg-secondary text-light d-flex justify-content-center align-items-center" style="height: 200px;">Item 4</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xl-2 bg-success text-light d-flex justify-content-center align-items-center" style="height: 200px;">Item 5</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xl-2 bg-dark text-light d-flex justify-content-center align-items-center" style="height: 200px;">Item 6</div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
