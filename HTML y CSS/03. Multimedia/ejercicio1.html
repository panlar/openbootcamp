<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }
      img, video {
        width: 100%;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="./game.jpeg" alt="call of duty mobile banner">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video src="./video.mp4" controls autoplay loop muted></video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio src="./audio.mp3" controls autoplay loop></audio>
    </section>
  </body>
</html>
